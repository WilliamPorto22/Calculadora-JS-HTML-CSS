<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <h1>Calculator</h1>
    <Section>
        <p id="resultado">  </p>
        <div>
            <button class="botao" onclick="guardaValor(1)">1</button>
            <button class="botao" onclick="guardaValor(2)">2</button>
            <button class="botao" onclick="guardaValor(3)">3</button>
            <button class="botao2" onclick="guardaValorOp('+')">+</button>
        </div>
        <div>
            <button class="botao" onclick="guardaValor(4)">4</button>
            <button class="botao" onclick="guardaValor(5)">5</button>
            <button class="botao" onclick="guardaValor(6)">6</button>
            <button class="botao2" onclick="guardaValorOp('*')">*</button>

        </div>
        <div>
            <button class="botao" onclick="guardaValor(7)">7</button>
            <button class="botao" onclick="guardaValor(8)">8</button>
            <button class="botao" onclick="guardaValor(9)">9</button>
            <button class="botao2" onclick="guardaValorOp('/')">/</button>
        </div>
        <div>
            <button class="botao" onclick="guardaValor(000)">.</button>
            <button class="botao" onclick="guardaValor(0)">0</button>
            <button class="botao" onclick="guardaValor(000,)">,</button>
            <button class="botao2" onclick="guardaValorOp('-')">-</button>

        </div>
        <button class="botao3" onclick="calcula()">=</button>

    </Section>
    <script src="script.js"></script>


</body>

</html>
